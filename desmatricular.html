<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Desmatricular Aluna</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container">
<a class="navbar-brand" href="#">Sistema Escolar</a>
<div class="collapse navbar-collapse">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
<li class="nav-item"><a class="nav-link text-warning active" href="desmatricular.html">Desmatricular</a></li>
</ul>
</div>
</div>
</nav>

<div class="container mt-5">

<div class="card border-danger">
<div class="card-header bg-danger text-white">
⚠️ Atenção – Desmatrícula da Aluna
</div>

<div class="card-body">

<p><strong>Aluna:</strong> Ana Souza</p>
<p><strong>Matrícula:</strong> 2025002</p>
<p><strong>Curso:</strong> Informática</p>

<hr>

<p class="text-danger">
⚠️ Esta ação é <b>irreversível</b>.  
Ao confirmar, a aluna será removida do sistema.
</p>

<div class="form-check mb-3">
<input class="form-check-input" type="checkbox" id="confirma">
<label class="form-check-label">
Confirmo que desejo desmatricular esta aluna.
</label>
</div>

<button class="btn btn-danger" onclick="confirmar()">Desmatricular</button>

</div>
</div>

</div>

<script>
function confirmar() {
    const check = document.getElementById("confirma").checked;

    if (!check) {
        alert("Você precisa confirmar a desmatrícula.");
        return;
    }

    const certeza = confirm("Tem certeza que deseja desmatricular esta aluna?");

    if (certeza) {
        alert("Aluna desmatriculada com sucesso!");
        window.location.href = "cadastro.html";
    }
}
</script>

</body>
</html>
